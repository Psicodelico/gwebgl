<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坐标系</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* canvas{
            width: 100%;
            height: 100%;
        } */
        body {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
        }

        .btns {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
    <script>
        function addEvent(dom, type, fn) {
            if (dom.addEventListener) {
                dom.addEventListener(type, fn);
            } else if (dom.attachEvent) {
                dom.attachEvent("on" + type, fn);
            } else {
                dom["on" + type] = fn;
            }
        }

        function throttle(fn, delay) {
            let timer = null;
            return function () {
                let context = this;
                let args = arguments;
                if (!timer) {
                    timer = setTimeout(function () {
                        fn.apply(context, args);
                        timer = null;
                    }, delay);
                }
            }
        }
    </script>
    <script src="../common/three/three.min.js"></script>
    <script src="../common/stats/stats.min.js"></script>
    <script src="../common/tween/tweenjs.min.js"></script>
    <script src="../common/dat.gui/dat.gui.min.js"></script>
</head>

<body>
    <div class="btns">
        <button type="button" onclick="x(1)">x+</button>
        <button type="button" onclick="x(-1)">x-</button>
        <button type="button" onclick="y(1)">y+</button>
        <button type="button" onclick="y(-1)">y-</button>
        <button type="button" onclick="z(1)">z+</button>
        <button type="button" onclick="z(-1)">z-</button>
    </div>
</body>
<script>
    function setCamera() {
        camera.lookAt(0, 0, 0);
        console.log(camera.up);
    }

    function x(v) {
        camera.up.x += v;
        setCamera();
    }

    function y(v) {
        camera.up.y += v;
        setCamera();
    }

    function z(v) {
        camera.up.z += v;
        setCamera();
    }

    var body = document.body;
    console.log(body.clientWidth, body.clientHeight);

    var scene, camera, renderer, light, pointLight, stats, guiParam;

    function initStats() {
        stats = new Stats();
        body.appendChild(stats.domElement);
        stats.domElement.classList.add("dom-stats");
    }

    function initTween() {
        createjs.Tween.get(camera.position, {
            loop: true
        }).to({
            x: 300
        }, 3000);
    }

    function initGUI() {
        var fnParam = function () {
            this.fov = 45;
            this.lightx = 100;
            this.lighty = 100;
            this.lightz = 200;
            this.intensity = 1;
            this.decay = 1;
        }
        guiParam = new fnParam();
        var gui = new dat.GUI();
        gui.add(guiParam, 'fov', 0, 180).name("视角大小");
        gui.add(guiParam, 'lightx', -1000, 1000).name("光线位置x");
        gui.add(guiParam, 'lighty', -1000, 1000).name("光线位置y");
        gui.add(guiParam, 'lightz', -1000, 1000).name("光线位置z");
        gui.add(guiParam, 'intensity', 0, 1).name("光线强度");
        gui.add(guiParam, 'decay', 0, 1).name("衰减");
    }

    function initRenderer() {
        renderer = new THREE.WebGLRenderer({
            // 抗锯齿，会消耗性能
            antialias: true
        });
        renderer.setSize(body.clientWidth, body.clientHeight);
        // renderer.setClearColor('#ffffff');
        body.appendChild(renderer.domElement);

        // resize浏览器窗口自动缩放
        addEvent(window, 'resize', throttle(function () {
            renderer.setSize(body.clientWidth, body.clientHeight);
        }, 500));
    }

    function initScene() {
        scene = new THREE.Scene();
        console.log(scene.position);
    }

    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, body.clientWidth / body.clientHeight, 1, 10000);
        camera.position.set(0, 0, 1000);
        camera.up.set(0, 1, 0);
        camera.lookAt(0, 0, 0);
    }

    function initLight() {
        // 环境光
        scene.add(new THREE.AmbientLight(0x404040));

        // 方向光
        light = new THREE.DirectionalLight(0xff0000, guiParam.intensity, 0); // 颜色，强度，..
        light.position.set(guiParam.lightx, guiParam.lighty, guiParam.lightz); // 光线位置
        /* var helper = new THREE.DirectionalLightHelper(light, 5);
        scene.add(helper); */
        // scene.add(light);

        pointLight = new THREE.PointLight(0xff0000, guiParam.intensity, 400, guiParam.decay);
        pointLight.position.set(guiParam.lightx, guiParam.lighty, guiParam.lightz); // 光线位置
        scene.add(pointLight);
    }
    var object, axesHelper, lines;

    function initObject() {
        object = new THREE.Object3D();
        axesHelper = new THREE.AxesHelper(200);
        object.add(axesHelper);

        var geometry = new THREE.PlaneGeometry(500, 300, 32);
        var texture = new THREE.TextureLoader().load('./witcher.jpg');

        // 立即使用纹理进行材质创建
        var material = new THREE.MeshBasicMaterial({
            map: texture,
            side: THREE.DoubleSide
        });
        var plane = new THREE.Mesh(geometry, material);
        plane.position.set(0, 0, -1);
        object.add(plane);
        scene.add(object);
    }

    function changeFov(fov) {
        camera.fov = fov;
        camera.updateProjectionMatrix();
    }

    function changeLightLoc() {
        light.position.set(guiParam.lightx, guiParam.lighty, guiParam.lightz);
        light.intensity = guiParam.intensity;
        pointLight.position.set(guiParam.lightx, guiParam.lighty, guiParam.lightz);
        pointLight.intensity = guiParam.intensity;
        pointLight.decay = guiParam.decay;
    }

    function render() {
        stats.begin();
        // renderer.clear();
        changeFov(guiParam.fov);
        changeLightLoc()
        renderer.render(scene, camera);

        // 只要浏览器闲置，就会不断被调用
        stats.end();
        requestAnimationFrame(render);
    }

    function init() {
        initRenderer();
        initGUI();
        initCamera();
        initScene();
        initLight();

        initObject();

        initStats();
        // initTween();
        render();
    }

    init();
</script>

</html>
