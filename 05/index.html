<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坐标系</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* canvas{
            width: 100%;
            height: 100%;
        } */
        body {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
        }
    </style>
    <script>
        function addEvent(dom, type, fn) {
            if (dom.addEventListener) {
                dom.addEventListener(type, fn);
            } else if (dom.attachEvent) {
                dom.attachEvent("on" + type, fn);
            } else {
                dom["on" + type] = fn;
            }
        }
    </script>
    <script src="../common/three/three.js"></script>
</head>

<body>

</body>
<script>
    var body = document.body;
    console.log(body.clientWidth, body.clientHeight);

    var scene, camera, renderer, light;

    function initRenderer() {
        renderer = new THREE.WebGLRenderer({
            // 抗锯齿，会消耗性能
            antialias: true
        });
        renderer.setSize(body.clientWidth, body.clientHeight);
        // renderer.setClearColor('#ffffff');
        body.appendChild(renderer.domElement);

        // resize浏览器窗口自动缩放
        /* addEvent(window,'resize',function(){
            renderer.setSize(body.clientWidth, body.clientHeight);
        }); */
    }

    function initScene() {
        scene = new THREE.Scene();
        console.log(scene.position);
    }

    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, body.clientWidth / body.clientHeight, 1, 10000);

        camera.position.x = 0;
        camera.position.y = 100;
        camera.position.z = 1000;

        /* camera.up.x = 10;
        camera.up.y = 10;
        camera.up.z = 10; */

        /* camera.lookAt({
            x: 1000,
            y: 0,
            z: 0
        }); */

    }

    function initLight() {
        light = new THREE.DirectionalLight(0xFF0000, 1.0, 0); // 颜色，强度，..
        light.position.set(100, 100, 200);// 光线位置
        scene.add(light);
    }
    var box, lines;
    function initObject() {
        var geometry = new THREE.BoxGeometry(100, 100, 100);
        var BoxMaterial = new THREE.MeshBasicMaterial({ color: "#ffdd00" });

        box = new THREE.Mesh(geometry, BoxMaterial);
        box.position.x = 1; // 物体右移
        box.position.y = 1; // 物体上移
        box.position.z = 1; // 物体前移
        scene.add(box);

        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3(- 500, 0, 0));
        geometry.vertices.push(new THREE.Vector3(500, 0, 0));

        for (var i = 0; i <= 20; i++) {
            // 画横线
            var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0xcccccc, opacity: 0.2 }));
            line.position.z = (i * 50) - 500;
            scene.add(line);

            // 画纵线
            var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0xcccccc, opacity: 0.2 }));
            line.position.x = (i * 50) - 500;
            line.rotation.y = 90 * Math.PI / 180;
            scene.add(line);
        }
    }

    function render() {
        renderer.clear();
        renderer.render(scene, camera);
        // console.log(box.rotation.x);
        box.rotation.x += 0.01;

        // 只要浏览器闲置，就会不断被调用
        requestAnimationFrame(render);
    }

    function init() {
        initRenderer();
        initCamera();
        initScene();
        initLight();

        initObject();

        render();
    }

    init();

</script>

</html>
