<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Three框架</title>
		<script src="js/three.js"></script>
		<style type="text/css">
			div#canvas-frame {
				border: none;
				cursor: pointer;
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}

		</style>
		<script>
            var renderer;
            function initThree() {
                width = document.getElementById('canvas-frame').clientWidth;
                height = document.getElementById('canvas-frame').clientHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
                renderer.setClearColor(0xFFFFFF, 1.0);
            }

            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 500;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }

            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            function initLight() {
                light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
                light.position.set(100, 100, 200);
                scene.add(light);
            }

            var cube;
            function initObject() {

                var geometry = new THREE.Geometry();
                var material = new THREE.MeshBasicMaterial( {shading: THREE.FlatShading,vertexColors: THREE.VertexColors,wireframe: false});
				
				var color1 = new THREE.Color( 0x00900F ), color2 = new THREE.Color( 0x0000F0 );
				var color3 = new THREE.Color( 0x20F0FF );
					
				//
				var geometry = new THREE.PlaneGeometry( 100, 100 );
				window.b = geometry;
				for ( var i = 0; i < geometry.faces.length; i ++ ) {
					f  = geometry.faces[ i ];
					f.vertexColors[ 0 ] = color1;
					f.vertexColors[ 1 ] = color2;
					f.vertexColors[ 2 ] = color3;
					
				}
			
				var object = new THREE.Mesh( geometry, material );
				object.position.set( 0, 0, 0 );
				scene.add( object );
            }

            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initLight();
                initObject();
				
                renderer.clear();
                renderer.render(scene, camera);
            }

		</script>
	</head>

	<body onload="threeStart();">
		<div id="canvas-frame"></div>
	</body>
</html>
